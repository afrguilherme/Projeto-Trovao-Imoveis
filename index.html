<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <link href="styles.css" rel="stylesheet" />
    <title>Trovão Imóveis</title>
  </head>
  <body>
    <header>
      <a href="#">
        <img class="header-logo" alt="imagem-logo" src="./assets/logo.png" />
      </a>
      <nav>
        <ul class="nav-list">
          <li class="nav-list-item">
            <a href="#" class="nav-links">Início</a>
          </li>
          <li class="nav-list-item">
            <a href="#properties" class="nav-links">Imóveis Disponíveis</a>
          </li>
          <li class="nav-list-item"><a class="nav-links">Sobre</a></li>
          <li class="nav-list-item"><a class="nav-links">Contato</a></li>
        </ul>
        <img
          class="mobile-menu-icon"
          alt="icone-menu"
          src="./assets/menu-icon.png"
        />
      </nav>
    </header>
    <main>
      <button class="top-arrow-btn">
        <a href="#">
          <img
            class="top-arrow-img"
            src="./assets/top-arrow.png"
            alt="Botão Para Retornar ao Topo"
          />
        </a>
      </button>
      <section id="swiper" class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="swiper-img">
              <img src="./assets/slider1.png" alt="Foto 01" />
            </div>
          </div>
          <div class="swiper-slide">
            <div class="swiper-img">
              <img src="./assets/slider2.png" alt="Foto 02" />
            </div>
          </div>
          <div class="swiper-slide">
            <div class="swiper-img">
              <img src="./assets/slider3.png" alt="Foto 03" />
            </div>
          </div>
        </div>
        <div class="swiper-button-next swiper-btn"></div>
        <div class="swiper-button-prev swiper-btn"></div>
        <div class="swiper-pagination"></div>
      </section>

      <!--Swiper End-->
      <section class="properties">
        <h1 id="properties" class="properties-title">Imóveis Disponíveis</h1>
        <div class="available-properties-wrapper">
          <div class="available-property">
            <div class="flipper">
              <div class="front">
                <img src="./assets/imóvel-barra.jpg" />
                <button class="property-button">Barra da Tijuca</button>
              </div>
              <div class="back"></div>
            </div>
          </div>
          <div class="available-property">
            <div class="flipper">
              <div class="front">
                <img src="./assets/imóvel-recreio.jpg" />
                <button class="property-button">
                  Recreio dos Bandeirantes
                </button>
              </div>
              <div class="back"></div>
            </div>
          </div>
          <div class="available-property">
            <div class="flipper">
              <div class="front">
                <img src="./assets/imóvel-jacarepagua.jpg" />
                <button class="property-button">Jacarepaguá</button>
              </div>
              <div class="back"></div>
            </div>
          </div>
          <div class="available-property">
            <div class="flipper">
              <div class="front">
                <img src="./assets/imóvel-ipanema.jpg" />
                <button class="property-button">Ipanema</button>
              </div>
              <div class="back"></div>
            </div>
          </div>
          <div class="available-property">
            <div class="flipper">
              <div class="front">
                <img src="./assets/imóvel-tijuca.jpg" />
                <button class="property-button">Tijuca</button>
              </div>
              <div class="back"></div>
            </div>
          </div>
          <div class="available-property">
            <div class="flipper">
              <div class="front">
                <img src="./assets/imóvel-campogrande.jpg" />
                <button class="property-button">Campo Grande</button>
              </div>
              <div class="back"></div>
            </div>
          </div>
          <div class="available-property">
            <div class="flipper">
              <div class="front">
                <img src="./assets/imóvel-leblon.jpg" />
                <button class="property-button">Leblon</button>
              </div>
              <div class="back"></div>
            </div>
          </div>
          <div class="available-property">
            <div class="flipper">
              <div class="front">
                <img src="./assets/imóvel-botafogo.jpg" />
                <button class="property-button">Botafogo</button>
              </div>
              <div class="back"></div>
            </div>
          </div>
        </div>
      </section>

      <!--Available Properties End-->
      <section class="about"></section>
    </main>
    <footer>
      <h1>FOOTER</h1>
    </footer>
  </body>
  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  <script src="./script.js"></script>
</html>
