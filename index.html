<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
    <title>Trovão Imóveis</title>
  </head>
  <body>
    <header>
      <img class="header-logo" alt="imagem-logo" src="./assets/logo.png" />
      <nav>
        <ul class="nav-list">
          <li class="nav-list-item"><a class="nav-links">Início</a></li>
          <li class="nav-list-item">
            <a class="nav-links">Imóveis Disponíveis</a>
          </li>
          <li class="nav-list-item"><a class="nav-links">Contato</a></li>
          <li class="nav-list-item"><a class="nav-links">Sobre</a></li>
        </ul>
        <img
          class="mobile-menu-icon"
          alt="icone-menu"
          src="./assets/menu-icon.png"
        />
      </nav>
    </header>
    <div class="slider">
      <div class="slides">
        <!--Radio Buttons-->
        <input type="radio" name="radio-btn" id="radio1" />
        <input type="radio" name="radio-btn" id="radio2" />
        <input type="radio" name="radio-btn" id="radio3" />
        <input type="radio" name="radio-btn" id="radio4" />
        <input type="radio" name="radio-btn" id="radio5" />
        <!--Fim Radio Buttons-->

        <!--Slide Images-->

        <div class="slide first">
          <img src="./assets/slider1.png" alt="Imagem 1" />
        </div>

        <div class="slide">
          <img src="./assets/slider2.png" alt="Imagem 2" />
        </div>

        <div class="slide">
          <img src="./assets/slider3.png" alt="Imagem 3" />
        </div>

        <div class="slide">
          <img src="./assets/slider4.png" alt="Imagem 4" />
        </div>

        <div class="slide">
          <img src="./assets/slider5.png" alt="Imagem 5" />
        </div>

        <!--Fim Slide Images-->

        <!--Navigation Auto-->

        <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
          <div class="auto-btn5"></div>
        </div>
      </div>

      <div class="manual-navigation">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
        <label for="radio5" class="manual-btn"></label>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
